
    <div class="form-container">
        <form [formGroup]="loginForm" class="login-form">
            <div class="form-box">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Enter username" formControlName="username" required />
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Enter password" formControlName="password" required/>
                </div>
                <button class="login-button" type="submit" (click)="login()" [disabled]="loginForm.invalid">Log In</button>
            </div>
        </form>
    </div>
