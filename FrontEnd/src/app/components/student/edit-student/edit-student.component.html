<div class="container">
    <div class="content-wrapper">
        <div class="card">
            <h2 class="page-title">Edit Student Profile</h2>

            <form class="form" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-input" [(ngModel)]="student.firstName" name="firstName" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-input" [(ngModel)]="student.lastName" name="lastName" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-input" [(ngModel)]="student.dob" name="dob" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Class</label>
                        <select class="form-select" [(ngModel)]="student.studentClass" name="studentClass" required>
                            <option *ngFor="let cls of classOptions" [value]="cls">{{ cls }}</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Score</label>
                        <input type="number" class="form-input" [(ngModel)]="student.score" name="score" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select" [(ngModel)]="student.status" name="status">
                            <option [value]="1">Active</option>
                            <option [value]="0">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="photo-section">
                    <div class="photo-preview">
                        <img [src]="imagePreviewUrl" alt="Student Photo" *ngIf="imagePreviewUrl; else placeholder" />
                        <ng-template #placeholder>
                            <div class="photo-placeholder">No Image</div>
                        </ng-template>
                    </div>
                    <label class="upload-button">
                        <input type="file" hidden (change)="onFileSelected($event)" accept=".png, .jpeg, .jpg" />
                        Change Photo
                    </label>
                    <p class="upload-hint">Allowed formats: PNG, JPEG, JPG</p>
                </div>

                <div class="form-actions">
                    <button type="submit" class="button button-primary">Update Student</button>
                </div>
            </form>
        </div>
    </div>
</div>
